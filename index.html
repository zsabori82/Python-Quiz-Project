<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        /* General Reset */
        body, h1, h2, h3, p, div {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f4f7fc;
            color: #333;
            padding: 20px;
        }
        
        /* Quiz Container Styling */
        .quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        
        h2 {
            text-align: center;
            color: #4a90e2;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .options {
            margin-bottom: 20px;
        }

        .option {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Score Section */
        #score-container {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
            font-size: 20px;
            color: #4a90e2;
        }
        
        /* Responsive Styles */
        @media (max-width: 600px) {
            .quiz-container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            .question {
                font-size: 16px;
            }

            .option {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>Welcome to the Quiz!</h2>
        <div id="question-container"></div>
        <button id="submit-btn" onclick="submitQuiz()">Submit Quiz</button>
        <div id="score-container" style="display:none;">
            <h3>Your Score: <span id="score"></span></h3>
        </div>
    </div>

    <script>
        const quizData = {
            "questions": [
                {
                    "question": "What is the capital of France?",
                    "options": ["A. Berlin", "B. Madrid", "C. Paris", "D. Rome"],
                    "answer": "C"
                },
                {
                    "question": "Which programming language is known for web development?",
                    "options": ["A. Python", "B. Java", "C. HTML", "D. C++"],
                    "answer": "C"
                },
                {
                    "question": "What is 5 + 7?",
                    "options": ["A. 10", "B. 12", "C. 14", "D. 15"],
                    "answer": "B"
                }
            ]
        };

        let score = 0;

        function displayQuestions() {
            const container = document.getElementById('question-container');
            quizData.questions.forEach((q, idx) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<p>${q.question}</p>`;
                
                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('options');
                
                q.options.forEach(opt => {
                    const optionDiv = document.createElement('div');
                    optionDiv.classList.add('option');
                    optionDiv.innerHTML = `
                        <input type="radio" name="q${idx}" value="${opt.charAt(0)}" id="q${idx}_${opt.charAt(0)}">
                        <label for="q${idx}_${opt.charAt(0)}">${opt}</label>
                    `;
                    optionsDiv.appendChild(optionDiv);
                });
                
                questionDiv.appendChild(optionsDiv);
                container.appendChild(questionDiv);
            });
        }

        function submitQuiz() {
            score = 0;

            // Check each question answer
            quizData.questions.forEach((q, idx) => {
                const selectedOption = document.querySelector(`input[name="q${idx}"]:checked`);
                if (selectedOption && selectedOption.value === q.answer) {
                    score++;
                }
            });

            // Display score and hide submit button
            document.getElementById('score').textContent = `${score}/${quizData.questions.length}`;
            document.getElementById('score-container').style.display = 'block';
            document.getElementById('submit-btn').disabled = true;
        }

        // Display questions when the page loads
        displayQuestions();
    </script>
</body>
</html>
